
<body>
    <mat-card class="card" style="width:300px">
        <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>REGISTER</mat-card-title><br>
              <mat-card-subtitle><br>Credentials Please!</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <br><mat-card-content>
            <mat-form-field appearance="outline" style="width:245px;height: 60px;padding-top:15px">
                <mat-label>Enter your username</mat-label>
                <input matInput  [(ngModel)]="username" [formControl]="user" required >
                <mat-error *ngIf="user.invalid">{{getErrorMessageForUsername()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" style="padding-top:20px;width:245px;height: 60px;">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="pass" [formControl]="password" required>
                <mat-icon matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-icon>
            <mat-error *ngIf="password.invalid">{{getErrorMessageForPass()}}</mat-error>
            </mat-form-field>
           </mat-card-content> 
          <mat-card-actions>
            <button mat-raised-button [disabled]="((user.valid==true) && (password.valid==true))? false:true" (click)="onClick()">Register</button>
          </mat-card-actions>
          <h4 style="margin-left:30%">ALready a user? <a href="/" style="text-decoration:none">Login</a></h4>
    </mat-card>
</body>
